<div class="container py-5">
  <div class="card shadow-lg py-5 px-4">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="col-md-4 ms-5 px-5 mb-4 form-group">
        <label for="username" class="mb-2 ms-2">Username</label>
        <input
          type="text"
          class="form-control rounded-pill shadow-sm"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="col-md-4 ms-5 px-5 mb-4 form-group">
        <label for="email" class="mb-2 ms-2">Email</label>
        <input
          type="email"
          class="form-control rounded-pill shadow-sm"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="col-md-4 ms-5 px-5 mb-4 form-group">
        <label for="password" class="mb-2 ms-2">Password</label>
        <input
          type="password"
          class="form-control rounded-pill shadow-sm"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="col-md-4 ms-5 form-group">
        <button class="btn btn-primary px-5 ms-5 rounded-pill btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
